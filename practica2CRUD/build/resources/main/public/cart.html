<div th:replace="plantilla.html::header" ></div>



<div class="row">

    <div class="card-body">
        <div class="form-group row">

            <div class = "input-group">
                <a href="/productos/crear" class="btn btn-primary">Nuevo Producto</a>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="aux : ${products}">
                <td th:text="${aux.name}">Nombre</td>
                <td th:text="${aux.price}">Precio</td>
                <td th:text="${aux.quantity}">Cantidad</td>
                <td>
                    <a th:text="Editar" th:href="'productos/editar/'+${aux.id}" th class="btn btn-secondary btn-sm"/> |
                    <a th:text="Eliminar" th:href="'/productos/eliminar/'+${aux.id}" th class="btn btn-danger btn-sm"/> |
                    <a th:text="Comprar" th:href="'/productos/comprar/'+${aux.id}" th class="btn btn-success btn-sm"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>



</div>

<div th:replace="plantilla.html::javascript">

</div>
